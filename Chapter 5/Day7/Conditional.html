<html>
    <h3>Condition</h3>
    <ul>
        <li>if else, if elseif ,</li>
    </ul>

    <script>
        
        let input = +window.prompt("enter number");

        if(input === 1)
        {
            console.log('this is one')
        }else if(input === 2){
            console.log('this is two');
        }else{
            console.log('this is invalid');
        }
    </script>
</html>
