<html>
    <h3>Switch</h3>
    <script>
        let input = +window.prompt("Enter number");

        switch(input)
        {
            case 1:
                console.log("this is one");
                break;
            case 2:
                console.log("this is two");
                break;
            case 3:
                console.log("this is three");
                break;
            default:
                console.log('this is above four');
        }

    </script>
</html>
