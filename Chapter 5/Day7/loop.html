<html>
    <h1>Loop</h1>
    <ol>
        <li>For loop</li>
        <li>While Loop</li>
        <li>Do while loop</li>
    </ol>
    <script>
        for(i = 0; i<=5; i++)
        {
            console.log("For loop ",i)
        }

        let j = 0;
        while(j < 5 )
        {
            console.log("While Loop",j)
           j++;
        }
    </script>
</html>
