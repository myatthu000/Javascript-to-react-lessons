<html>
    <body>
        <h3>Lazy Evaluation</h3>
        <script>
            // predicate function return -> true or false
            function* filter(collection, predicate) 
            {  
                for (const value of collection) 
                {    
                    // console.log('predicate ',predicate(value),value)
                    if (predicate(value)) 
                    {      
                        yield value;    
                    }  
                }
            }

            let called = 0;
            const odds = filter([2,3,44,5,65,34],(value)=>{
                called++;
                return value % 2;
            });

            function take(n,lazyCollection)
            {
                let items = [];
                for(let i=0;i<n;i++)
                {
                    items.push(lazyCollection.next().value);
                }
                return items;
            }

            let data = take(3,odds);
            console.log('data ',data)

            // console.log('Odds : ',odds);
        </script>
    </body>
</html>
