<html>
   
<body>
        
    <h3>Number type</h3>

        <script>

            let a = 5;
            console.log('Type of ',typeof a);

            a = 3.1;
            console.log('Type of ',typeof a);
        
            a =  0xff;
            console.log('Value of a ',a);  
            
            a =  0b11;
            console.log('Value of a ',a);  

            a =  0o377;
            console.log('Value of a ',a);  

            a= 1_000_000_000;
            console.log('Value of a ',a);
        </script>
</body>
</html>
