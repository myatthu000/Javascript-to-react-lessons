<html>
    <body>
        <h3>Type Convertion</h3>

        <script>
            let data = "5";
            data = data + 10;// data + toString(10)
    
            console.log('Data ',data);
            console.log('"3"*"20" ',"3" * "20");

            console.log('Typeof str ',typeof str);
        </script>
