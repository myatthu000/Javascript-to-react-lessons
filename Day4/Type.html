<html>

<body>
    <h3>Types</h3>
    <ol>
        <li>primitive type and object type</li>
        <li>null is primitive type but return obj</li>
    </ol>
    <h3>Operations</h3>
    <p>
        In dynamic programming, type assossiate with value
    </p>
    

    <script>
        let a = 23
        console.log("a = ",typeof a)

        a = "23"
        console.log("a = ",typeof a)

        a = Boolean
        console.log("a = ",typeof a)

        // Operaion
        let d = 5
        d = d + 5
        console.log("d = ",d)

        // String Operation,  str + num = str conactenation
        let r = "5"
        r = r + 5
        console.log("r = ",r)
        console.log("r = ",typeof r)

        let obj = {
            name : 'Tk',
            age: 34,
        }

        console.log("obj = ",obj)
        console.log("obj = ",typeof obj)

    </script>
</body>
</html>
