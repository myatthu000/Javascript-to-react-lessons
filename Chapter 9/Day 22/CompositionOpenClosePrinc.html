<html>
    <h3>Composition // Dependency Inversion or Inversion of Control</h3>

    <script>

        class Engine{
            start(){
                console.log("Engine start ...");
            }
        }
        class DiselEngine extends Engine{
            start(){
                console.log("DiselEngine start ...");
            }
        }
        class ElectricEngine extends Engine{
            start(){
                console.log("ElectricEngine start ...");
            }
        }

        class Car{
            // control(mean:object creat) of reverse
            // Inversion of control
            //Dependency Inversion
            constructor(engine){
                this.engine = engine
                console.log("Constructor of Car")
            }

            start(){
                console.log("Car start ...");
                this.engine.start();
            }
        }

        // can change many engine
        
        let engine = new DiselEngine();
        let car = new Car(engine);
        car.start()

    </script>
</html>
